<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="background-color: antiquewhite; color: black">ccc</h1>
    <form action="/index/", method="post">
        <input type="text", name="username"/>
        <input type="password", name="password"/>
        <input type="submit", name="submit"/>
    </form>
    <h1 style="background-color: antiquewhite; color: black;">ddd</h1>
    <table border="1">
        <thead>
            <th>username</th>
            <th>password</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
